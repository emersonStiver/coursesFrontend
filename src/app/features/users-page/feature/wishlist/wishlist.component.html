<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Suggest a New Course</h2>
  
    <form [formGroup]="courseForm" (ngSubmit)="submitForm()" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Course Title</label>
        <input
          formControlName="title"
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="e.g. Advanced TypeScript"
        />
        <small *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched" class="text-red-500">Title is required</small>
      </div>
  
      <div>
        <label class="block font-medium mb-1">Category</label>
        <input
          formControlName="category"
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="e.g. Web Development"
        />
        <small *ngIf="courseForm.get('category')?.invalid && courseForm.get('category')?.touched" class="text-red-500">Category is required</small>
      </div>
  
      <div>
        <label class="block font-medium mb-1">Why do you want it?</label>
        <textarea
          formControlName="reason"
          class="w-full border border-gray-300 p-2 rounded"
          rows="4"
          placeholder="Explain how this course would help you..."
        ></textarea>
        <small *ngIf="courseForm.get('reason')?.invalid && courseForm.get('reason')?.touched" class="text-red-500">Please provide a reason (10+ characters)</small>
      </div>
  
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50"
        [disabled]="courseForm.invalid"
      >
        Submit Suggestion
      </button>
  
      <div *ngIf="submitted" class="text-green-600 mt-4">Thanks! Your suggestion was sent.</div>
    </form>
  </div>
