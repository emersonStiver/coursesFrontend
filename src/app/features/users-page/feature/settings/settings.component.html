<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-2xl mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Update Profile</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input formControlName="name" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Last Name</label>
        <input formControlName="lastname" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input formControlName="email" type="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input formControlName="phone" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
  
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input formControlName="password" type="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
        Save Changes
      </button>
    </form>
  </div>
